name: pre-commit
description: run pre-commit

runs:
  using: composite
  steps:
    - name: Get Current Python Version
      shell: python
      run: |
        import hashlib
        import os
        import sys

        v = hashlib.sha1(sys.version.encode()).hexdigest()

        with open(os.environ["GITHUB_ENV"], encoding="utf-8") as f:
            env = f.read()

        with open(os.environ["GITHUB_ENV"], "w", encoding="utf-8") as f:
            f.write(env.rstrip("\n") + "\n" + f"PY={v}")

    - uses: actions/cache@v4
      with:
        path: ~/.cache/pre-commit
        key: pre-commit-3-${{ env.PY }}-${{ hashFiles('.pre-commit-config.yaml') }}
        restore-keys: |
          pre-commit-3-${{ env.PY }}-

    - run: pre-commit run --all-files --show-diff-on-failure --color=always
      shell: bash

    - name: Run this action with only post
      uses: gacts/run-and-post-run@v1
      with:
        post: pre-commit gc
